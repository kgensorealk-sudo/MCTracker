<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MasterCopy Analyst Tracker</title>
    <!-- Tailwind CSS (CDN is fine for simple setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        overflow-y: scroll; /* Prevent layout shift on modal open */
      }

      /* --- Global Interactions --- */
      
      /* Make all buttons feel physical */
      button {
        transition-property: transform, background-color, border-color, color, box-shadow, opacity;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      button:active {
        transform: scale(0.96);
      }
      
      /* --- Keyframes & Animations --- */

      /* Premium Fade In Up (Subtler) */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Page/View Switch Animation */
      @keyframes pageEnter {
        0% { opacity: 0; transform: scale(0.995) translateY(5px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }

      /* Spring Modal Enter */
      @keyframes modalEnter {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }

      /* Spring Modal Exit */
      @keyframes modalExit {
        0% { opacity: 1; transform: scale(1) translateY(0); }
        100% { opacity: 0; transform: scale(0.95) translateY(10px); }
      }

      /* Backdrop Fade In */
      @keyframes backdropEnter {
        from { opacity: 0; backdrop-filter: blur(0px); }
        to { opacity: 1; backdrop-filter: blur(8px); }
      }

      /* Backdrop Fade Out */
      @keyframes backdropExit {
        from { opacity: 1; backdrop-filter: blur(8px); }
        to { opacity: 0; backdrop-filter: blur(0px); }
      }

      /* Classes */
      .animate-fade-in-up { 
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }

      .animate-page-enter {
        animation: pageEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Modal Classes */
      .modal-backdrop-enter {
        animation: backdropEnter 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .modal-backdrop-exit {
        animation: backdropExit 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        pointer-events: none;
      }

      .modal-content-enter {
        animation: modalEnter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; /* Spring effect */
      }
      .modal-content-exit {
        animation: modalExit 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Scrollbar beautification */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid #f8fafc; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Glass utilities */
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
